<ion-header>
    <ion-navbar>
      <ion-title>Contato</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="openInfo()">
          <ion-icon name="ios-information-circle-outline"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
<ion-content padding class="transparent-header">
    <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Assinar Notificações</ion-label>
            <ion-toggle [(ngModel)]="notification" (ionChange)="presentAlertConfirmation()"></ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>
  <div id="content">
    <div id="profile-info" padding>
      <img id="profile-image" [src]="membro.thumbnailURL">
      <h3 id="profile-name">{{membro.nome}}</h3>
      <p>{{membro.endereco}}</p>
      <p class="profile-description">{{membro.responsavel}}</p>
      <p>
        <ion-icon name="call" color="primary" item-start></ion-icon>
        <b> {{membro.telefone}}</b>
      </p>
      <p >
        <ion-icon name="mail" color="primary" item-start></ion-icon>
        <b> {{membro.email}}</b>
      </p>
    </div>
  </div>
  <div text-center>
    <p>Código de sua Igreja</p>
    <h1><b>{{membro.code}}</b></h1>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="light" (click)="openEdit()">
      <ion-icon name="md-create"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
