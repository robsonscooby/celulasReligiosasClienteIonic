<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Resetar minha senha
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="resetForm" (submit)="validalogin(user)" novalidate>
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input [(ngModel)]="user.email" formControlName="email" type="text" placeholder="E-mail" clearInput clearOnEdit="false">
      </ion-input>
    </ion-item>
    <ion-label *ngIf="errorEmail" class="error">{{messageEmail}}</ion-label>
    <button ion-button block color="primary" type="submit">Resetar minha senha</button>
  </form>
</ion-content>
